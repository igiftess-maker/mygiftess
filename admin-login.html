<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Giftess</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8e8ed 0%, #fef5f8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            color: #a8516e;
            font-family: 'Georgia', serif;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #a8516e;
            box-shadow: 0 0 0 3px rgba(168, 81, 110, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: #a8516e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #8a3d56;
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #ffebee;
            color: #f44336;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .footer-note {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.875rem;
        }

        .footer-note a {
            color: #a8516e;
            text-decoration: none;
        }

        .footer-note a:hover {
            text-decoration: underline;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>giftess</h1>
            <p>Admin Panel</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-input" required autocomplete="email">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required autocomplete="current-password">
            </div>

            <button type="submit" id="login-btn" class="btn-login">
                Login to Admin Panel
            </button>
        </form>

        <div class="footer-note">
            <a href="/">‚Üê Back to Store</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://odeoapnzrwdafemljqko.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9kZW9hcG56cndkYWZlbWxqcWtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA3ODcwNDYsImV4cCI6MjA1NjM2MzA0Nn0.q6ricjHkOH9cY_LnBnmFKg_Clp2JiheZ-JIXdqgjZuU';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        // Hide error message
        function hideError() {
            const errorEl = document.getElementById('error-message');
            errorEl.classList.remove('show');
        }

        // Check if already logged in
        async function checkExistingAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (user) {
                // Check if admin
                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('role')
                    .eq('id', user.id)
                    .single();
                
                if (profile?.role === 'admin') {
                    window.location.href = '/admin.html';
                }
            }
        }

        // Handle login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                // Sign in
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Check if user is admin
                const { data: profile, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('role')
                    .eq('id', data.user.id)
                    .single();

                if (profileError) throw profileError;

                if (profile.role !== 'admin') {
                    await supabaseClient.auth.signOut();
                    throw new Error('Access denied. Admin privileges required.');
                }

                // Redirect to admin panel
                window.location.href = '/admin.html';
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Login to Admin Panel';
            }
        });

        // Check existing auth on page load
        checkExistingAuth();
    </script>
</body>
</html>
